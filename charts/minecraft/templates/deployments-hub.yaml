apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hub
    app.kubernetes.io/component: hub
    app.kubernetes.io/instance: hub
    app.kubernetes.io/part-of: minecraft
  name: hub
  namespace: ontampa-devs-gaming
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: hub
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hub
        app.kubernetes.io/component: hub
        app.kubernetes.io/instance: hub
        app.kubernetes.io/part-of: minecraft
        deployment: hub
    spec:
      containers:
      - env:
        - name: SERVER_NAME
          value: TampaDevs Minecraft Arena
        - name: ICON
          value: https://www.tampadevs.com/_assets/misc/logos/tampa-devs.svg
        - name: OVERRIDE_ICON
          value: "true"
        - name: EULA
          value: "true"
        - name: SNOOPER_ENABLED
          value: "false"
        - name: ENABLE_RCON
          value: "false"
        - name: TYPE
          value: PAPER
        - name: INIT_MEMORY
          value: 4G
        - name: MAX_MEMORY
          value: 8G
        - name: MAX_PLAYERS
          value: "100"
        - name: ENABLE_ROLLING_LOGS
          value: "true"
        - name: ANNOUNCE_PLAYER_ACHIEVEMENTS
          value: "true"
        - name: ONLINE_MODE
          value: "false"
        - name: PVP
          value: "false"
        - name: USE_AIKAR_FLAGS
          value: "true"
        - name: DIFFICULTY
          value: normal
        image: itzg/minecraft-server@sha256:6216fbd601070766fd20b23c734d7071034466f04554ce9d1b3b27bdbbcb5397
        imagePullPolicy: IfNotPresent
        name: hub
        ports:
        - containerPort: 25565
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: hub-block
        - mountPath: /config/paper-global.yml
          name: paper-global-yml
          subPath: paper-global.yml
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: paper-global-yml
        name: paper-global-yml
      - name: hub-block
        persistentVolumeClaim:
          claimName: hub-block
