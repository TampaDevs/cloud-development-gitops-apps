<VirtualHost _default_:${HTTPS_SERVER_PORT}>

    PassEnv HTTP_SERVER_NAME
    PassEnv SERVER_ADMIN
    PassEnv LOG_LEVEL


    SSLEngine on
    SSLCertificateFile /etc/httpd/conf.d/${HTTP_SERVER_NAME}/cert-${HTTP_SERVER_NAME}
    SSLCertificateKeyFile /etc/httpd/conf.d/${HTTP_SERVER_NAME}/key-${HTTP_SERVER_NAME}

    ServerName ${HTTP_SERVER_NAME}
    ServerAdmin ${SERVER_ADMIN}
   
    ErrorLog /dev/stderr
    TransferLog "logs/ssl-transfer.log"
    CustomLog /dev/stderr combined
 
    LogLevel ${LOG_LEVEL}
  
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory "/var/www/localhost/cgi-bin">
        SSLOptions +StdEnvVars
    </Directory>
 
    BrowserMatch "MSIE [2-5]" \
        nokeepalive ssl-unclean-shutdown \
           downgrade-1.0 force-response-1.0
    LogFormat "[%{%a %b %d %H:%M:%S}t.%{usec_frac}t %{%Y}t] [ssl.conf] %h %l %u \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined

</VirtualHost>
