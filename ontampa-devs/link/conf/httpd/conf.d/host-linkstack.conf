<VirtualHost *:${HTTP_SERVER_PORT}>

 PassEnv HTTP_SERVER_NAME
 ServerName ${HTTP_SERVER_NAME}

 PassEnv LOG_LEVEL 
 LogLevel ${LOG_LEVEL}

 DocumentRoot "/htdocs"

 ErrorLog  /dev/stderr
 CustomLog /dev/stderr combined

 <Directory "/htdocs">
     Options Indexes FollowSymLinks
     AllowOverride None
     Require all granted
 </Directory>


 <FilesMatch "\.(cgi|shtml|phtml|php)$">
 </FilesMatch>

 <Directory "/var/www/cgi-bin">
 </Directory>

</VirtualHost>
