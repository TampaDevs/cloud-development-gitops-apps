name: 'Build and Push Factorio Docker Image'

on:
  push:
    # Trigger on pushes to 'main' and any branch starting with 'dev'
    branches:
      - main
      - 'dev'
    paths:
      - 'game-servers/factorio/Dockerfile'
      - 'game-servers/factorio/docker-entrypoint.sh'
  
  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      suffix:
        description: 'Optional tag suffix (e.g., dev, beta, rc1). Overrides branch logic.'
        required: false
        default: ''

jobs:
  build-and-push-image:
    name: Build and Push Factorio Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Factorio version from Dockerfile
        id: extract_version
        run: |
          VERSION=$(awk -F'=' '/ARG FACTORIO_VERSION/ {print $2}' game-servers/factorio/Dockerfile)
          echo "version_tag=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/factorio
          tags: |
            # --- TAGGING LOGIC ---

            # 1. Manual tag: If run manually with a suffix, create a tag like '2.0.55-beta'
            type=raw,value=${{ steps.extract_version.outputs.version_tag }}-${{ github.event.inputs.suffix }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.suffix != '' }}
            
            # 2. Main branch tag: If push to main, create '2.0.55-base' and 'latest'
            type=raw,value=${{ steps.extract_version.outputs.version_tag }}-base,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            # 3. Develop branch tag: If push to develop, create '2.0.55-dev'
            type=raw,value=${{ steps.extract_version.outputs.version_tag }}-dev,enable=${{ github.ref == 'refs/heads/develop' }}
            
            # 4. Git SHA tag (Best Practice): Always create a specific tag like '2.0.55-a1b2c3d' for traceability
            type=sha,prefix=${{ steps.extract_version.outputs.version_tag }}-,format=short

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./game-servers/factorio
          file: ./game-servers/factorio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FACTORIO_VERSION=${{ steps.extract_version.outputs.version_tag }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Image digest
        run: |
          echo "Pushed image with digest: ${{ steps.build-and-push.outputs.digest }}"