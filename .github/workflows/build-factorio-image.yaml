# .github/workflows/build-factorio-image.yaml

name: 'Build and Push Factorio Docker Image'

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'game-servers/factorio/Dockerfile'
      - 'game-servers/factorio/docker-entrypoint.sh'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push-image:
    name: Build and Push Factorio Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- THIS IS THE CORRECTED STEP ---
      - name: Extract Factorio version from Dockerfile
        id: extract_version
        run: |
          VERSION=$(awk -F'=' '/ARG FACTORIO_VERSION/ {print $2}' game-servers/factorio/Dockerfile)
          echo "version_tag=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/factorio
          tags: |
            type=raw,value=${{ steps.extract_version.outputs.version_tag }}
            type=sha,prefix=${{ steps.extract_version.outputs.version_tag }}-,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./game-servers/factorio
          file: ./game-servers/factorio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FACTORIO_VERSION=${{ steps.extract_version.outputs.version_tag }}

      - name: Image digest
        run: |
          echo "Pushed image with digest: ${{ steps.build-and-push.outputs.digest }}"